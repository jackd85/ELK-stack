input {
    stdin {
        codec => json
    }

    http {
        host => ""
        port => 8080
    }
}

filter {
    mutate {
        convert => { "quantity" => "integer" }
        remove_field => [ "host" ]
    }
}

output {
    stdout {
        codec => rubydebug
    }

    file {
        path => "output.txt"
    }
}