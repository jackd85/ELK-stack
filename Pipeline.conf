input {
    file {
        path => "/opt/logstash/output.txt"
        start_position => "beginning"
        type => "access"
    }
    http {
        type => "access"
    }
    
}

filter {
    grok {
        match => { "message" => '%{HTTPD_COMMONLOG} "%{GREEDYDATA:referrer} %{GREEDYDATA:agent}"' }

    }

    mutate {
        convert => {
           "response" => "integer"
            "bytes" => "integer"
        }
    }

}

output {
    stdout {
        codec => rubydebug
    }

    file {
        path => "%{type}.log"
    }
}